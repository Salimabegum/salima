<!DOCTYPE html>
<html>
<head>
	<title>User details</title>
	<style type="text/css">
		table, tr, td{
			border:2px solid;

		}
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Username</td>
			<td>Email</td>
			<td>Mobile</td>
			<td>Account_blnc</td>
		</tr>
		{% for i in details %}
		<tr>
			<td>{{i.Username}}</td>
			<td>{{i.email}}</td>
			<td>{{i.mobile}}</td>
			<td>{{i.Account_blnc}}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
